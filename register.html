<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新语登录</title>
	<link rel="stylesheet" href="css/register.css">
</head>
<body>
	<a href="index.html" class="logo"></a>
	<section class="regView">
		<div class="loginReg">
			<a href="login.html" class="loginT">登录</a>
			<div class="circle"></div>
			<a href="register.html" class="regT">注册</a>
		</div>
		<form action="">
			<div class="nameBox">
				<div class="outInput">
					<input type="text">
				</div>
				<label for="">用户名：</label>
			</div>
			<div class="passBox">
				<div class="outInput">
					<input type="password">
				</div>
				<label for="">密码：</label>
			</div>
			<div class="passBox">
				<div class="outInput">
					<input type="password">
				</div>
				<label for="">确认密码：</label>
			</div>
			<div class="codeBox">
				<div class="outInput">
					<input type="text" name="imgcode">
					<img src="" alt="" class="imgcode">
				</div>
				<label for="">验证码：</label>
			</div>
			<button type="submit" class="loginBtn">注册</button>
		</form>
	</section>
</body>
</html>
